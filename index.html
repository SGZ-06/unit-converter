<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app-container">
      <div id="app-header">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input id="convert-input" type="text" />
        <button id="convert-btn">Convert</button>
      </div>

      <div id="app-body">
        <div class="app-converter">
          <h4 class="converter-title">Length (Meter/Feet)</h4>
          <p class="converter-info" id="converter-length"></p>
        </div>

        <div class="app-converter">
          <h4 class="converter-title">Volume (Liters/Gallons)</h4>
          <p class="converter-info" id="converter-volume"></p>
        </div>

        <div class="app-converter">
          <h4 class="converter-title">Mass (Kilograms/Pounds)</h4>
          <p class="converter-info" id="converter-mass"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
